spring:
  # H2 Database In-Memory para Testes
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  # Configuração JPA/Hibernate para Testes
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.H2Dialect

  # Desabilitar Flyway em testes (Spring Boot >= 3.x)
  flyway:
    enabled: false

  # Desabilitar Kafka em testes
  kafka:
    enabled: false
    producer:
      enabled: false
    consumer:
      enabled: false

# Configuração customizada da aplicação para testes
kafka:
  enabled: false

# JWT para testes (chave fixa)
jwt:
  secret: test-secret-key-for-unit-tests-minimum-256-bits-required-for-hs256-algorithm
  expiration: 3600000 # 1 hora

# Logging mínimo para testes
logging:
  level:
    root: WARN
    com.example.vidaplena: INFO
    org.springframework: WARN
    org.hibernate: WARN

# Desabilitar Swagger em testes
springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false
